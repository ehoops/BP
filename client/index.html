<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BP tracker</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="./moment.js"></script>
</head>
<body>
  <div class="container">
    <div class="title">Record Today's Blood Pressure</div>
    <form class="addPressureForm">
      <input type="text" name="systolic" id="newSystolic" class="input">
      /
      <input type="text" name="diastolic" id="newDiastolic" class="input">
      <br>
    </form>
    <button type="button" class="submitPressure">Submit</button>
    <HR>
    <h3 class="chartName">History</h3>
    <canvas id="canvas" class="chart"></canvas>
  </div>
  <script src="./index.js"></script>
</body>
</html>
