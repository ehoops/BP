<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BP tracker</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div id="header">
    <button type="button" name="log in" class="login">Login</button>
  </div>
  <div class="container">
    <div class="title">Record Today's Blood Pressure</div>
    <form class="addPressureForm">
      <input type="text" name="systolic" id="newSystolic" class="input">
      /
      <input type="text" name="diastolic" id="newDiastolic" class="input">
      <br>
    </form>
    <button type="button" class="submitPressure">Submit</button>
    <HR/>
    <h3 class="chartName">History</h3>
    <div class="dropdown">
      <button id="setRange" class="dropdownBtn">Last 3 months</button>
      <div id="rangeDropdown" class="dropdownContent">
        <a href="#">Last month</a>
        <a href="#">Last 3 months</a>
        <a href="#">All time</a>
      </div>
    </div>
    <div id="chartDiv" class="chart">
      <canvas id="canvas"></canvas>
    </div>
  </div>
  <script src="/build/bundle.js"></script>
</body>
</html>
